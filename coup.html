<!DOCTYPE html>
<html>
<head>
  <title>Butter Demo</title>

  <link href="css/popcorn.tool.butter.css" rel="stylesheet" type="text/css"></script>
  <link href="css/Aristo/jquery-ui-1.8.5.custom.css" rel="stylesheet" type="text/css"></script>
  
  
  <!-- to do: clean up script loading with LABjs -->
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.ui.js"></script>
  <script src="js/jquery.ui.widget.js"></script>
  <script src="js/jquery.bocoup.ui.track.js"></script>

  <script src="popcorn-js/popcorn.js"></script>
  <script src="popcorn-js/plugins/footnote/popcorn.footnote.js"></script>
  <script src="popcorn-js/plugins/webpage/popcorn.webpage.js"></script>
  
  
  
  <script src="js/popcorn.tool.butter.js"></script>

  
  <script src="js/popcorn.tool.butter-ui-test.js" ></script>
  
</head>
<body>
  <div id="container">

  <div id="head">
    <div id="info">
      <img class="logo" src="img/butter-popcorn-js-logo.png" title="Butter" alt="Butter Logo" />
      <h1>Butter<h1>
      <h2>Visual editor for Popcorn.js</h2>
    </div>
  </div>

  <div id="page" />

    <video id="video"
      controls preload="none" 
      poster="vid/power-rangers.png"> 
    
      <source id="mp4"
        src="vid/power-rangers.mp4"
        type="video/mp4; codecs='avc1, mp4a'">
    
      <source id="ogv"
        src="vid/power-rangers.ogv"
        type="video/ogg; codecs='theora, vorbis'"> 
    
      <p>Your browser does not support the HTML5 Video element.</p>
    
    </video> 
    
    <div id="ui-plugin-tools">
      
      <select id="ui-plugin-select">
        <option>Select...</option>
      </select>
      
      <button id="ui-addtrackevent-button">Add Track Event</button>
      
    </div>


<!--
      <div class="track track1"></div>
      <div class="track track2"></div>

-->
    <div id="tracks">
      <div class="track zoom"></div>
    </div>
    
    <div id="image-container"></div>
    <div id="text-container"></div>  

    <div id="event-editor" title="Edit Track Event">
      <ul>
        <li><a href="#tabs-1">Options</a></li>
        <li><a href="#tabs-3">About</a></li>
      </ul>
      <div id="tabs-1" class="options">
        <div class="inner">
        </div>
      </div>
      <div id="tabs-3" class="about">
        <h3>About</h3>
      </div>
    </div>


  </div>
  </div>
</body>
</html>
