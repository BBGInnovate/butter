<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="../external/jquery/jquery.js" /></script>
    <script src="../external/jquery-ui/jquery-ui.min.js" /></script>
    <script src="../src/butter.js" /></script>
    <script type="text/javascript" src="template.js"></script>
    <style>
        #main, .content-div {
            float: left;
        }
        .content-div {
            min-width: 200px;
            min-height: 200px;
            border: 3px solid #000;
            margin: 5px;
        }
        .container-div {
            float: left;
            text-align: center;
            font-family: helvetica;
            font-style: bold;
        }
        #main {
            min-width: 300px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <video id="main" data-butter="media">
      <source src="http://videos-cdn.mozilla.net/serv/webmademovies/laylapop.ogv" />
    </video>
    <div id="plugin-tray"></div>
  <div id="target-div"></div>
  <button id="removePlugin">Remove Plugin</button>
  <textarea id="pluginName"></textarea>
</body>
</html>
