<!DOCTYPE html>
<html>
<head>
    <title>Basic template</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="../src/butter.js" /></script>
    <script type="text/javascript" src="template.js"></script>
    <style>
        #main, .content-div {
            float: left;
        }
        .content-div {
            min-width: 200px;
            min-height: 200px;
            border: 3px solid #000;
            margin: 5px;
        }
        .container-div {
            float: left;
            text-align: center;
            font-family: helvetica;
            font-style: bold;
        }
        #main {
            min-width: 300px;
            min-height: 200px;
        }
    </style>
</head>
<body>
  <div id="main2" data-butter="media" data-butter-source="http://videos-cdn.mozilla.net/serv/webmademovies/laylapop.ogv"></div>
  <div id="main3" data-butter="media" data-butter-source="http://videos-cdn.mozilla.net/serv/webmademovies/laylapop.ogv"></div>
    <video id="main" data-butter="media">
      <source src="http://videos-cdn.mozilla.net/serv/webmademovies/laylapop.ogv" />
    </video>

    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area1"></div>
        <p>Area 1</p>
    </div>
    <div class="container-div">
        <div class="content-div" data-butter="target" id="Area2"></div>
        <p>Area 2</p>
    </div>
</body>
</html>
