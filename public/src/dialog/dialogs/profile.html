<div class="butter-dialog butter-profile-form">
  <!-- <div class="butter-logo"></div> -->
  <div class="butter-dialog-offset">
    <div class="butter-dialog-title">My Preferences</span>
    </div>
  </div>
  <div class="butter-form">
    <fieldset>
      <legend>Translation Language:</legend>
      <select class="profile-language-select"></select>
    </fieldset>
    <fieldset>
      <legend>Translation Type:</legend>
      <select class="profile-translationType-select"></select>
    </fieldset>
    <fieldset>
      <legend>Display Name:</legend>
      <textarea style="height:40px; min-height:20px;"  id="displayName" name="displayName" ></textarea>
    </fieldset>
    <fieldset>
      <legend>Twitter Handle:</legend>
      <textarea style="height:40px; min-height:20px;"  id="twitterHandle" name="twitterHandle" ></textarea>
    </fieldset>
    <fieldset>
      <legend>Organization:</legend>
      <div id="organization"></div>
    </fieldset>
    <fieldset>
      <legend></legend>
    <div id='saving' style='color:#FF0000;font-weight:bold;display:none;'>SAVING</div>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
