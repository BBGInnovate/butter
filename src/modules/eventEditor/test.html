<html>
  <head>
    <script src="../../butter.js" ></script>
    <script src="butter.eventeditor.js" ></script>
    <script type="text/javascript" >
     
    window.addEventListener("DOMContentLoaded", function(){
        var b = new Butter();
        b.eventeditor( {target: "butter-editor-target" } );
        var te1 = new Butter.TrackEvent({ popcornEvent: { text:"hello world 1", start: 67.237868, end: 567.675675 } } ),
          te2 = new Butter.TrackEvent({ popcornEvent: { words:"hello world 2", begin: 12, stop: 13.555 } } );
          m1 = { 
            options: { 
              start: {
                elem: "input", 
                type: "text", 
                label: "In" 
              },
              end: {
                elem: "input", 
                type: "text", 
                label: "Out" 
              },
              text: { 
                elem: "input", 
                type: "text", 
                label: "text" 
              }
            },
            customEditor: function( options ) {
              console.log( "This is a function that can contain custom editor code. Below is the options object passed into it with a callback:");
              console.log( options );
            }
          },
          m2 = { 
            options: { 
              begin: {
                elem: "input", 
                type: "text", 
                label: "Begin" 
              },
              stop: {
                elem: "input", 
                type: "text", 
                label: "Stop" 
              },
              words: { 
                elem: "input", 
                type: "text", 
                label: "Words" 
              },
              
            }
            
          };
          
        var open = document.getElementById( "openBtn1" );
        open.addEventListener( "click", function(){
          b.editTrackEvent( { trackEvent: te1, 
            manifest: m1 }
          );
        }, false);
        open = document.getElementById( "openBtn2" );
        open.addEventListener( "click", function(){
          b.editTrackEvent( { trackEvent: te2, 
            manifest: m2 }
          );
        }, false);
        window.b = b;
    }, false);
   
    </script>
  </head>
  <body>
  <input id="openBtn1" type="button" value="TrackEvent w/ Custom Editor function (see console)" ></input>
  <input id="openBtn2" type="button" value="TrackEvent using Default Editor" ></input>
  <div id="butter-editor-target" style="width: 300px; height: 300px"></div>
</body>
</html>
