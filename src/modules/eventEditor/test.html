<html>
  <head>
    <script src="../../butter.js" ></script>
    <script src="butter.eventeditor.js" ></script>
    <script type="text/javascript" >
     
     window.addEventListener("DOMContentLoaded", function(){
        var b = new Butter();
        window.b = b;
        b.eventeditor( {target: "butter-editor-target" } );
        var te = new Butter.TrackEvent({ popcornEvent: { text:"hello world", start: 67.237868, end: 567.675675 } } );
        //console.log(te);
        b.trigger("editTrackEvent", {trackEvent: te, manifest: 
          { options: { start: {
              elem: "input", 
              type: "text", 
              label: "In" 
            },
            end: { 
              elem: "input", 
              type: "text", 
              label: "Out" 
            },
            text: { 
              elem: "input", 
              type: "text", 
              label: "text" 
            }
          } }
       });
     }, false);
   
    </script>
  </head>
  <body>
  <div id="butter-editor-target"></div>
</body>
</html>
