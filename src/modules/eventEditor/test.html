<html>
  <head>
    <script src="../../butter.js" ></script>
    <script src="butter.eventeditor.js" ></script>
    <script type="text/javascript" >
     
    window.addEventListener("DOMContentLoaded", function(){
        var b = new Butter();
        b.eventeditor( {target: "butter-editor-target" } );
        var te = new Butter.TrackEvent({ popcornOptions: { words:"hello world 2", begin: 12, stop: 13.555, ddl: "OPTION 2" } } ),
          m = { 
            options: { 
              begin: {
                elem: "input", 
                type: "text", 
                label: "Begin" 
              },
              stop: {
                elem: "input", 
                type: "text", 
                label: "Stop" 
              },
              words: { 
                elem: "input", 
                type: "text", 
                label: "Words" 
              },
              ddl: {
                elem: "select",
                options: ["OPTION 1", "OPTION 2", "OPTION 3", "OPTION 4", "OPTION 5"],
                label: "DropDown"
              }
            }
            
          };
        
        te.popcornEvent = {};
        te.popcornEvent._natives = {};
        te.popcornEvent._natives.manifest = m;
        
        console.log( te);
        
        var open = document.getElementById( "openBtn" );
        open.addEventListener( "click", function(){
          b.editTrackEvent( { trackEvent: te } );
        }, false);
        window.b = b;
    }, false);
   
    </script>
  </head>
  <body>
  <input id="openBtn" type="button" value="Edit TrackEvent Using Default Editor" ></input>
  <div id="butter-editor-target" style="width: 300px; height: 300px"></div>
</body>
</html>
