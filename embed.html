<!doctype html>
<html><head>
<title>Bocoup</title>
<style>
body {background:#ffffff}
#video {width:350px;height: 300px;background: #000;}
.butter-plugin {float: left; width: 200px; height: 200px;}
#iframe-container { width: 950px;}
#map-container {}
#footnote-container{}
</style>
<script src="http://localhost/butter/js/jquery.js"></script>
<script src="http://localhost/butter/popcorn-js/popcorn.js"></script>
<script src="http://localhost/butter/popcorn-js/plugins/footnote/popcorn.footnote.js"></script>
<script src="http://localhost/butter/popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
<script src="http://localhost/butter/popcorn-js/plugins/webpage/popcorn.webpage.js"></script>

<script>$(function () { 
  var $p = Popcorn("#video").webpage({"id":"webpage","start":0,"end":10,"target":"iframe-container","src":"http://bocoup.com"}).googleMap({"id":"googleMap","start":0,"end":10,"target":"map-container","type":"ROADMAP","zoom":11,"location":"bocoup","lat":53.704,"long":-2.199}).footnote({"id":"footnote","start":0,"end":10,"target":"footnote-container","text":"bocoup is in boston!"});
  //uncomment to auto play
  //$p.play();
});
</script>
</head>
<body>
<div class="butter-player">
  <div class="butter-video">
    <div class="butter-video-player">
      <video id="video" controls="">
        <source type="video/ogg; codecs=&quot;theora, vorbis&quot;" src="http://dl.dropbox.com/u/3531958/crockford.ogv">
      </video>
    </div>
  </div>
  <div class="butter-plugins">
    <div id="iframe-container" class="butter-plugin"></div>
    <div id="map-container" class="butter-plugin"></div>
    <div id="footnote-container" class="butter-plugin"></div>
  </div>
</div>
</body>
</html>
