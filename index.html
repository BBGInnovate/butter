<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Butter Layout</title>

    


    <link href="css/screen-orig.css" rel="stylesheet"  type="text/css" media="screen, projection">
    <link href="css/print.css" rel="stylesheet"  type="text/css" media="print">
    
    
    
    <link href="css/Aristo/jquery-ui-1.8.5.custom.css" rel="stylesheet" type="text/css">
    
    <link href="css/popcorn.tool.butter.css" rel="stylesheet"  type="text/css" media="screen, projection">

    <script src="js/underscore.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/jquery.bocoup.ui.track.js"></script>

    <script src="popcorn-js/popcorn.js"></script>
    <script src="popcorn-js/plugins/footnote/popcorn.footnote.js"></script>
    <script src="popcorn-js/plugins/webpage/popcorn.webpage.js"></script>
    <script src="popcorn-js/plugins/googlemap/popcorn.googlemap.js"></script>
    <script src="js/popcorn.tool.butter.js"></script>


    <script src="js/popcorn.tool.butter-ui-test.js" ></script>  

    




  </head>
  <body>
  
  
    <div class="container showgrid">
    
      <div id="head">
        <img class="logo" src="img/butter.png" title="Butter" alt="Butter Logo">
        
        <h1>Butter</h1>
      </div>    
      
      <hr class="space" >
      
      
      <div id="ui-video-editor" class="span-26">
        
        
        <!-- left pane -->
        <div id="ui-panel-video" class="span-9">
          
          
          <video id='video' 
            poster="http://media.w3.org/2010/05/sintel/poster.png"> 

            <source id='mp4'
              src="http://media.w3.org/2010/05/sintel/trailer.mp4"
              type='video/mp4; codecs="avc1, mp4a"'> 

            <source id='ogv'
              src="http://media.w3.org/2010/05/sintel/trailer.ogv"
              type='video/ogg; codecs="theora, vorbis"'> 

            <p>Your user agent does not support the HTML5 Video element.</p> 

          </video>   
          
          <!--
          <video id='video' 
            controls 
            poster=""> 
            
            <source id='ogv'
              src="http://webmademovies.etherworks.ca/popcorndemo/wmmjuly6.ogv"
              type='video/ogg; codecs="theora, vorbis"'> 

            <p>Your user agent does not support the HTML5 Video element.</p> 

          </video>   
          -->
          
          
          <div id="ui-video-controls" class="span-9 last">
            <button>
              <span data-control="play" class="ui-icon ui-icon-play"></span>
            </button>
            <button>
              <span data-control="pause" class="ui-icon ui-icon-pause"></span>
            </button>
            <button>
              <span data-control="seek" data-opt="first" class="ui-icon ui-icon-seek-first"></span>
            </button>
            <button>
              <span data-control="seek" data-opt="prev" class="ui-icon ui-icon-seek-prev"></span>
            </button>
            <button>
              <span data-control="seek" data-opt="next" class="ui-icon ui-icon-seek-next"></span>
            </button>
            <button>
              <span data-control="seek" data-opt="end" class="ui-icon ui-icon-seek-end"></span>
            </button>
            
            <input type="text" id="current-time" name="current-time" class="video-prop small-input text-right" value="" />

            <button>
              <span data-control="seek" data-opt="linked:current-time"  class="ui-icon ui-icon-circle-arrow-e"></span>
            </button>
                        
          </div>

        </div>           
        
        <!-- center pane -->
        
        <div id="ui-panel-preview" class="span-12">
          
          
          <div id="iframe-container" class="ui-plugin-pane span-12 last" style="height:125px"></div>
          <hr class="space">
          <div id="map-container" class="ui-plugin-pane span-12 last" style="height:125px"></div>
          <hr class="space">
          <div id="footnote-container" class="ui-plugin-pane span-12 last" style="height:52px"></div>  

        </div>        
        
        <!-- right pane -->
        
        <div id="ui-panel-preview" class="span-5 last">

          <div id="ui-tools-accordion">
            <h3><a href="#">Plugins</a></h3>
            <div>
              
              
                <ul id="ui-plugin-select-list" class="select-ul">
                </ul>




              <!--
              <select id="ui-plugin-select">
                <option>Select...</option>
              </select>

              <button id="ui-addtrackevent-button">Add Track Event</button>
              -->
              
            </div>
            <h3><a href="#">Templates</a></h3>
            <div>
              <p>nothing yet</p>
            </div>
            <h3><a href="#">Cue Points</a></h3>
            <div>
              <p>nothing yet</p>
            </div>
            <h3><a href="#">Data View</a></h3>
            <div>
              <textarea id="data-view" style="width:150px;height:150px"></textarea>
            </div>
          </div>           
        
        
        </div>
      
      </div>
      <!-- ui-video-editor -->
      
      <hr class="space">
      
      <div class="span-21">
        
        
        <div id="ui-scrubber-handle">
          <div id="ui-scrubber"></div>
        </div>
        
        
        
        <div id="ui-tracks">
          
        </div>       
        
        <!-- <div class="track zoom"></div> -->
      
        
      
      </div>
      <div class="span-5 last">
        
        <div id="ui-track-details">
          <h3><a href="#">Edit</a></h3>
          <div>
            


          </div>
        </div>     

      
      
      </div>
    
    
    
    </div>


    <div id="ui-track-event-editor" title="Edit Track Event">
      <ul>
        <li><a href="#tabs-1">Options</a></li>
        <li><a href="#tabs-3">About</a></li>
      </ul>
      <div id="tabs-1" class="options">
        <div class="inner">
        </div>
      </div>
      <div id="tabs-3" class="about">
        <h3>About</h3>
      </div>
    </div>  

  </body>
</html>
